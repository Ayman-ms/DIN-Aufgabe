 <form class="limiter mt-2" [formGroup]="userForm" ngForm="userForm">
        <div class="container-register">
            <div class="wrap-register">
                <span class="form-title">
                    Create New User
                </span> 
                <div class="grid mx-auto d-block ">    
                    <div class="wrap-input validate-input" data-validate = "Valid User Name is required">
                        <input class="input" type="text" placeholder="Name" [(ngModel)]="userToAdd.userName"
                        formControlName="userNameControl">
                        <span class="focus-input"></span>
                    </div> 

                    <div class="wrap-input validate-input" data-validate = "Valid User Name is required">
                        <input class="input" type="email" placeholder="E-Mail" [(ngModel)]="userToAdd.email"
                        formControlName="emailControl">
                        <span class="focus-input"></span>
                    </div> 
    
                     <div class="wrap-input validate-input" data-validate = "Valid User Name is required">
                        <input class="input" [(ngModel)]="userToAdd.password" type="password" placeholder="Password" 
                        formControlName="passwordControl">
                        <span class="focus-input"></span>
                    </div>
                                   
                    <div class="">
                        <button  type="submit" class="btn" [disabled]="!userForm.valid" (click)="newUser()">
                            Sing Up
                        </button>
                    </div>     
                 </div>     
            </div>                    
         </div>
</form>
